<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/user.css" />
    <style>
    .address-wrap {
        padding: 0 15px;
    }
    </style>
</head>

<body>
    <div class="cz_layout bgg">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">收货地址管理</span>
        </header>
        <div class="cz_container">
            <ul class="mui-table-view" id="ul">
            </ul>
            <div class="address-wrap">
                <a href="/letao/user/addAddress.html"class="mui-btn mui-btn-primary btn_login">新增收货地址</a>
           </div>
        </div>
      
        <footer class="cz_tabs">
            <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
        </footer>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="tpl">
    {{each list value}} 
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red del-address" data-id="{{value.id}}">删除</a>
            </div>
            <a href="/letao/user/editAddress.html" class="mui-navigate-right mui-slider-handle">
                <div class="delivery">邮编：<span>{{value.postCode}}</span>&nbsp;收货人：<span>{{value.recipients}}</span></div>
                <div class="address">{{value.address}}{{value.addressDetail}}</div>
            </a>
        </li>
    {{/each}}

</script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../res/mui/js/mui.min.js"></script>
    <script>
        // 查询存储的收货地址
        $.ajax({
            url: '/api/address/queryAddress',
            type: 'get',
            success: function (info) {
                console.log(info);

                // 未登录
                if (info.error) return location.href = '/letao/user/login.html';
                // 获取数据成功
                // 使用模板引擎将数据填到到页面
                // 数据
                var json = { list: info };
                // console.log(json);

                // 调用函数
               var str = template('tpl',json);
                $('ul').append(str);
            }
        });

        // 删除地址(事件委托)
        $('ul').on('click','.del-address', function () {
            // 获取id
            var id = $(this).attr('data-id');
            console.log(id);
            // 转移this
            var _this = $(this);
            // 发送ajax请求
            $.ajax({
                url:'/api/address/deleteAddress',
                data:{id:id},
                type:'post',
                success:function(info) {
                    console.log(info);
                    if (info.success) {
                        _this.parents('li').remove();
                    }
                }
            })
        })
        

    </script>
</body>

</html>
